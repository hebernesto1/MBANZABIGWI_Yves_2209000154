<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            DESENDENT LISTS
        </title>
        <style>
            ol{
                color: blue;
            }
            ul{
                color: black;
            }
            p{
                color: black;
            }
        </style>
    </head>
    <body>
        
        <ol>
            <li>first item</li>
            <li>decond item</li>
            <p>UNORDERED LIST</p>
            <ul>
                <li>first item</li>
                <li>decond item</li>
                <li>third item</li>
            </ul>
            <li>Third Item </li>
        </ol>
        
       
    </body>
</html>
